version: '3.9'

services:
  mongodb:
    image: mongo:7
    container_name: mycloud-mongodb
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    container_name: mycloud-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/mycloud
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: mycloud-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development

volumes:
  mongo_data:
